[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	mobizt/Firebase ESP8266 Client@^4.1.0
	tzapu/WiFiManager@^0.16.0
monitor_speed = 115200